<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pagination Dashboard</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/css/dc.css" />
</head>

<body>


    <div class="container">
        <h1>Pagination Chart</h1>
        

        <div class="row">
            <div id="piechart">
                <h4>Pie Chart Title:</h4>
                <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
                    <a href="javascript:piechart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="paging">Showing <span id="begin"></span> - <span id="end"></span> of <span id="size"></span><span id="totalsize"></span>
                <input id="last" class="btn" type="Button" value="Last" onclick="javascript:last()" />
                <input id="next" class="btn" type="button" value="Next" onclick="javascript:next()" />
            </div>
            <table id="test" class="table table-striped"></table>
        </div>

        <script type="text/javascript" src="/static/lib/js/d3.js"></script>
        <script type="text/javascript" src="/static/lib/js/crossfilter.js"></script>
        <script type="text/javascript" src="/static/lib/js/dc.js"></script>
        <script type="text/javascript" src="/trials/js/header.js"></script>
        <script type="text/javascript" src="/trials/js/page2.js"></script>


    </div>
</body>

</html>
